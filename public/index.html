<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Zebomba Games</title>
</head>

<body>
  <div class="container">
    <div class="canvas">
      <img class='canvas__image-furniture' src="image/furniture.png" alt="" srcset="" width="980" height="605">
      <img class='canvas__image-road-map' src="image/road-map.png" alt="" srcset="" width="896" height="521">
      <img class='canvas__image-persona' src="image/persona.png" alt="" srcset="" width="21" height="69">
    </div>

    <div class="friends-panel">
      <div class="friends-panel__wrapper">
        <div class="friends-panel__slider-track">
          <div class="friends-panel__slider-item"></div>
          <div class="friends-panel__slider-item"></div>
          <div class="friends-panel__slider-item"></div>
          <div class="friends-panel__slider-item"></div>
          <div class="friends-panel__slider-item"></div>
          <div class="friends-panel__slider-item"></div>
          <div class="friends-panel__slider-item"></div>
          <div class="friends-panel__slider-item"></div>
          <div class="friends-panel__slider-item"></div>
          <div class="friends-panel__slider-item"></div>
        </div>
      </div>

      <button class="friends-panel__add-friend" type="button"></button>
      <button class="friends-panel__button-left" type="button"></button>
      <button class="friends-panel__button-right" type="button"></button>
    </div>

    <button class="chat-button" type="button"></button>
    <button class="start-button" type="button"></button>
    <button class="button-mail" type="button"></button>
    <button class="button-rating " type="button"></button>

    <div class="overlay"></div>

    <div class="popup">
      <div class="popup__title-rating"></div>

      <div class="popup__rating-wrapper">
        <div class="popup__title-description"></div>
      </div>

      <button class="popup__button-close" type="button"></button>
    </div>
  </div>

  <template id="popup-template">
    <div class="popup__rating-players">
      <ul class="popup__rating-list">
        <li class="popup__rating-item player-position"></li>
        <li class="popup__rating-item player-image"><img class="popup__rating-image" src="" width="27" height="27"
            alt="Аватар пользователя"></li>
        <li class="popup__rating-item player-name"></li>
        <li class="popup__rating-item player-experience"></li>
      </ul>
    </div>
  </template>

  <script src="./bundle.js"></script>
  <!-- <script src="../src/main.js" type="module"></script> -->
</body>

</html>
