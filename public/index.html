<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Zebomba Games</title>
</head>

<body>

  <div class="container">
    <div class="canvas">
      <img class='canvas__image-furniture' src="image/furniture.png" alt="" srcset="" width="980" height="605">
      <img class='canvas__image-road-map' src="image/road-map.png" alt="" srcset="" width="896" height="521">
      <img class='canvas__image-persona' src="image/persona.png" alt="" srcset="" width="21" height="69">
    </div>

    <div class="friends-panel">
      <div class="friends-panel__wrapper">
        <div class="friends-panel__slider-track">
          <div class="friends-panel__slider-item"></div>
          <div class="friends-panel__slider-item"></div>
          <div class="friends-panel__slider-item"></div>
          <div class="friends-panel__slider-item"></div>
          <div class="friends-panel__slider-item"></div>
          <div class="friends-panel__slider-item"></div>
          <div class="friends-panel__slider-item"></div>
          <div class="friends-panel__slider-item"></div>
          <div class="friends-panel__slider-item"></div>
          <div class="friends-panel__slider-item"></div>
        </div>
      </div>

      <button class="friends-panel__add-friend" type="button"></button>
      <button class="friends-panel__button-left" type="button"></button>
      <button class="friends-panel__button-right" type="button"></button>
    </div>

    <button class="chat-button" type="button"></button>
    <button class="start-button" type="button"></button>
    <button class="button-mail" type="button"></button>
    <button class="button-rating " type="button"></button>

    <div class="overlay"></div>

    <div class="popup">
      <div class="popup__element-one"></div>
      <div class="popup__element-two"></div>
      <div class="popup__element-three"></div>
    </div>
  </div>

  <script src="./bundle.js"></script>
</body>

</html>
